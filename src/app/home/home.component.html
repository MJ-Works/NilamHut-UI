<div class="container">

  <div class="row">

    <div class="col-sm-3">
      <div class="basic-product-container">
        <div class="product-image-container text-center">
          <img class="rounded mx-auto d-block" src="assets/RakulPreet.jpg" alt="product">
        </div>
        <div class="product-info-container">
          <p class="price">$123</p>
          <a class="leader" href="#">jaggesher</a>
          <p class="clock">
            <countdown-timer [end]="'2018-05-29 00:00:00'"></countdown-timer>
          </p>
          <p class="btn-control">
            <a color="primary" mat-button routerLink="/" matTooltip="View This Product">
              <i class="material-icons">
                visibility
              </i>
            </a>
            <a color="accent" mat-button (click)="openDialog()"  matTooltip="Bid This Product">
              <i class="material-icons">
                gavel
              </i>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</div>

<div *ngIf="IsRequesting" class="fixed-top" style="width: 100%"><mat-progress-bar color="primary"  mode="indeterminate"></mat-progress-bar></div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3" style="padding: 0px;">
        <mat-card class="productAdd-card">
            <div class="card-basic-content">
                <h2 class="font-weight-bold">Add Report</h2>
            </div>
            <mat-card-content>
                <form class="example-form" [formGroup]="reportForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="Report Description" formControlName="ReportDescription"></textarea>
                                <mat-error *ngIf="reportForm.controls.ReportDescription.hasError('required')">Report Description field is required</mat-error>
                                <mat-error *ngIf="reportForm.controls.ReportDescription.hasError('maxlength')">Report Description should be atmost 1000 characteres long</mat-error>
                            </mat-form-field>
                        </div>
                     
                        <mat-card-footer>
                            <div class="row">
                                <div class="col-sm-7 offset-sm-4">
                                    <button
                                    type="submit" mat-raised-button color="accent" class="form-button">Post</button>
                                </div>
                            </div>
                        </mat-card-footer>
                      </div>
                    </form>
              </mat-card-content>
        </mat-card>
    </div>
</div>

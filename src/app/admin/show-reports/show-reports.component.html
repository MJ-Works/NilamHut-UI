<div *ngIf="IsRequesting" class="fixed-top" style="width: 100%"><mat-progress-bar color="primary"  mode="indeterminate"></mat-progress-bar></div>
<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <mat-card class="signin-card">
        <mat-card-content>
          <div class="card-basic-content">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Report Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let report of  reports; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{report.reportDescription}}</td>
                  <td>
                    <button (click)="deleteButton(report.id)" color="warn" mat-button>
                      <i class="material-icons">delete</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr>
          </div>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>

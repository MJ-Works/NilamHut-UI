<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <mat-card class="signin-card">
        <mat-card-content>
          <div class="card-basic-content">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Location Name</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let city of  cities; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{city.cityName}}</td>
                  <td>
                    <button (click)="deleteButton(city.id)" color="warn" mat-button>
                      <i class="material-icons">delete</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr>
            <form [formGroup]="cityForm" class="example-form" (ngSubmit)="submitCity()">
                <mat-form-field class="example-full-width">
                  <input type="text" matInput placeholder="New Location" formControlName="CityName">
                  <mat-error *ngIf="cityForm.controls.CityName.hasError('required')">Location field is required</mat-error>
                  <mat-error *ngIf="cityForm.controls.CityName.hasError('minlength')">city should be minimum 3 length</mat-error>
                  <mat-error *ngIf="cityForm.controls.CityName.hasError('maxlength')">city should be maximum 20 length</mat-error>
                </mat-form-field>
                <button [disabled]='!cityForm.valid' type="submit" color="primary" mat-raised-button>
                    <i class="material-icons">check_circle</i>
                  </button>
              </form>
          </div>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
